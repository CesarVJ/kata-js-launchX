<!DOCTYPE HTML>
<html>

<head>
    <meta content="text/html; charset=UTF-8" />
    <link href="styles.css" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>

    <div class="pokedex">
        <div class="pokedex-header">INFO
            <form id="search" action="#" onsubmit="fetchPokemon();return false">
                <input id="pokeName" type="text">
                <button type="submit" class="btn">Buscar</button>
            </form>
        </div>
        <div class="pokedex-content">
            <img id="pokeImg" src="./images/pokebola.png">
            <div class="pokeInfo">
                <div class="mainInfo">
                    <div class="pokedex-header">
                        <img src="./images/pokebola.png">
                        <h3 class="actualName"><span id="pokeId">ID</span> <span id="name">POKEMON</span></h3>
                    </div>
                    <div class="size">
                        <p>Altura: <span id="height">0</span> </p>
                        <p>Peso: <span id="weight">0</span> </p>
                    </div>
                </div>
                <div class="types">
                    <div class="type">Sin tipo</div>
                </div>
                <div class="abilities">
                    <div class="pokedex-header">
                        <img src="./images/attack.png">
                        <h3>Movimientos</h3>
                    </div>
                    <div class="abilitiesContent">
                        <table class="abilitiesTable">
                            <tr>
                                <td>Sin movimientos</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="pokeStats">
                <h3 id="statsTitle">Estadisticas</h3>
                <div id="chart"></div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="pokedex.js"></script>
</body>

</html>
